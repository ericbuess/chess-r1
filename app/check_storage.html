<!DOCTYPE html>
<html>
<head><title>Check Storage</title></head>
<body>
<script>
// Check what's in localStorage
console.log('=== localStorage Contents ===');
for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const value = localStorage.getItem(key);
    console.log(`Key: ${key}`);
    try {
        const parsed = JSON.parse(value);
        console.log('Value:', parsed);
        if (key.includes('chess_game_state')) {
            console.log('Board:', parsed.board);
            console.log('Current Player:', parsed.currentPlayer);
            console.log('Move History Length:', parsed.moveHistory?.length);
        }
    } catch (e) {
        console.log('Value (raw):', value);
    }
    console.log('---');
}
</script>
</body>
</html>
